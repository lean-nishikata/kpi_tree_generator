<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  {{FAVICON_LINK}}
  {{PUBLIC_URL_SCRIPT}}
  <style>
    /* 埋め込みCSS */
    {{STYLE}}
    
    /* 追加のカスタムスタイル - 水平レイアウト専用 */
    .kpi-tree li {
      display: flex;
      flex-direction: row;
      align-items: flex-start !important;
      margin: 3px 0;
    }
    /* 縦方向表示は非表示にし、水平方向表示は表示する */
    .direction-vertical {
      display: none;
    }
    .direction-horizontal {
      display: block;
    }
  </style>
</head>
<body data-theme="{{THEME}}">
  <div class="container">
    <h1>{{TITLE}}</h1>
    <!-- コントロールパネル（ページ上部に配置） -->
    <div class="controls">
      <!-- 日次/月次切り替え -->
      <div class="view-mode-switch">
        <div class="mode-options">
          <button id="daily-mode-btn" class="mode-btn active">日次</button>
          <button id="monthly-mode-btn" class="mode-btn">月次</button>
          <span class="mode-indicator"></span>
        </div>
      </div>
    </div>
    
    <div class="kpi-tree-container theme-{{THEME}}">
      <ul class="kpi-tree">
        {{TREE_HTML}}
      </ul>
    </div>
  </div>
  
  <!-- 結合されたJSがここに埋め込まれます -->
  <!-- COMBINED_SCRIPTS_PLACEHOLDER -->

</body>
</html>
