<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  {{PUBLIC_URL_SCRIPT}}
  <!-- ベースパスを自動設定 -->
  <script>
    // PUBLIC_URLからベースパスを設定
    var basePath = '';
    if (window.PUBLIC_URL) {
      // 最後のスラッシュを処理
      var publicUrl = window.PUBLIC_URL;
      var lastSlashIndex = publicUrl.lastIndexOf('/');
      if (lastSlashIndex !== -1 && lastSlashIndex !== publicUrl.length - 1) {
        // 末尾にindex.htmlがある場合、それを除去
        publicUrl = publicUrl.substring(0, lastSlashIndex + 1);
      }
      // 末尾にスラッシュがなければ追加
      if (!publicUrl.endsWith('/')) {
        publicUrl += '/';
      }
      basePath = publicUrl;
    }
    document.write('<link rel="stylesheet" href="' + basePath + 'css/style.css">');
  </script>
  <style>
    /* 追加のカスタムスタイル - 水平レイアウト専用 */
    .kpi-tree li {
      display: flex;
      flex-direction: row;
      align-items: flex-start !important;
      margin: 3px 0;
    }
    /* 縦方向表示は非表示にし、水平方向表示は表示する */
    .direction-vertical {
      display: none;
    }
    .direction-horizontal {
      display: block;
    }
  
  </style>
</head>
<body data-theme="{{THEME}}">
  <div class="container">
    <h1>{{TITLE}}</h1>
    <div class="kpi-tree-container theme-{{THEME}}">
      <ul class="kpi-tree">
        {{TREE_HTML}}
      </ul>
    </div>
  </div>
  
  <!-- JSファイルを動的に読み込み -->
  <script>
    // ベースパスを使用してJSを読み込む
    var jsFiles = ['core.js', 'tree.js', 'url.js', 'share.js', 'anchor.js'];
    jsFiles.forEach(function(file) {
      document.write('<script src="' + basePath + 'js/' + file + '"><\/script>');
    });
  </script>

</body>
</html>
